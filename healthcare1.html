<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UZIMA Healthcare Chatbot</title>
<link rel="stylesheet" href="healthcare1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">UZIMA HEALTHCARE CHATBOT</h1>
            <button id="lang-toggle" class="btn ghost">Kiswahili</button>
        </header>


    <div class="grid">
    <div>
    <div class="card">
            <h2 id="patient-info-title">Patient Information</h2>

            <label id="label-name" for="name">Full Name</label>
            <input id="name" type="text" placeholder="Enter your name">

            <label id="label-phone" for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="e.g. +2547...">

            <label id="label-age" for="age">Age</label>
            <input id="age" type="number" min="0" placeholder="Enter age">

            <label id="label-gender" for="gender">Gender</label>
            <select id="gender">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button class="btn" id="submit-details" >
                Save Details</button>
    </div>
    </div>
    <div>

    
        <script src="healthcare1.js"></script>
    </div>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
